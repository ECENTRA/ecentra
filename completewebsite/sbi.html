<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;  /* Ensure the body takes the full viewport height */
            overflow: hidden; /* Prevent body scrolling */
            margin: 0;
        }
        iframe {
            width: 100vw;  /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            border: none;  /* Remove border */
        }
    </style>
</head>
<body>
    
    <iframe src="https://script.google.com/macros/s/AKfycbyqJPNd2-FYFpHhCUa-bOmez4SCSeLpyHwFlY9JiSQ4YfzqfVOVfP9x9AGjOmpeUW1KAQ/exec"></iframe>
    <script>
        setInterval(() => {
            fetch(window.location.href, { cache: "no-store" })
                .then(response => response.text())
                .then(html => {
                    // Create a temporary DOM element to hold the new page content
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
    
                    // Find the content you want to replace (for example, replace the content in an element with id 'content')
                    const newContent = tempDiv.querySelector('#content'); // Change the selector as needed
    
                    // Find the element on the page where you want to update the content
                    const currentContent = document.querySelector('#content'); // Same selector as above
    
                    // Only update the content if it has changed
                    if (newContent && currentContent && newContent.innerHTML !== currentContent.innerHTML) {
                        currentContent.innerHTML = newContent.innerHTML;
                    }
                })
                .catch(error => console.error('Error fetching new content:', error));
        }, 5000); // Refresh content every 5 seconds
    </script>
    
</body>
</html>
